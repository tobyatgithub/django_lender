{% extends "generic/base.html" %}

{% block title %}List{% endblock title %}

{% block content %}
<div class="book_list">
    {% for book in books %}
        <h3><a href="{% url 'book_detail' primary_key=book.id %}">{{ book.title}}, {{ book.author }} ({{ book.status }}) </a></h3>
    {% endfor %}
</div>
{% endblock content %}
